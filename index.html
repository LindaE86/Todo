<!doctype html>
<html>
<head>
<title>Todo-app</title>
<meta name="description" content="Sida">
<meta name="keywords" content="html tutorial template">
<link rel="stylesheet" href="todo.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h4> Min Todo-app</h4>
    <input type="text" class="form-control" id="todoInput" name="todo" placeholder="Lägg till en todo">
    <button class="button1" id="skicka">Lägg till todo</button>
<table class="content-tabel">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Todo</th>
            <th scope="col">Status</th>
            <th scope="col">Klarmarkera</th>
            <th scope="col">Åtgärd</th>
        </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
</table>
</div>
</body>
<script src="todo.js"></script>
</html>
